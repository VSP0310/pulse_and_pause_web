<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Pulse and Pause</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome para otros iconos si usas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Configuración Tailwind personalizada -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#667eea',
            secondary: '#764ba2',
            accent: '#feca57',
            background: '#f5f7fa',
            dark: '#333',
          },
          fontFamily: {
            sans: ['Arial', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-primary': 'linear-gradient(135deg, #667eea, #764ba2)',
          },
          boxShadow: {
            custom: '0 4px 20px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    };
  </script>

  <!-- Estilos para el corazón animado -->
  <style>
    
    .heart-hover {
      transform-origin: center;
    }

    a:hover .heart-hover {
      animation: pulse 0.8s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="font-sans bg-background text-dark">

  <!-- Encabezado -->
  <header class="bg-gradient-primary text-white px-6 py-4 shadow-custom sticky top-0 z-50">
    <div class="flex items-center justify-between">

      <!-- Logo -->
      <div class="logo">
        <img src="./img/logo-removebg-preview.png" alt="logo" class="h-12 max-w-full" />
      </div>

      <!-- Botón menú hamburguesa (solo en móvil) -->
      <button id="menu-toggle" class="md:hidden text-white text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navegación en escritorio -->
      <ul id="nav-links" class="hidden md:flex space-x-4 items-center ">
        <li><a href="index.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Inicio</a></li>
        <li><a href="concepto_coworking.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Coworking</a></li>
        <li><a href="espacios.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Espacios</a></li>
        <li><a href="registro.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Conecta</a></li>
        <li><a href="construye.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Construye</a></li>
        <li><a href="localizacion.html"class="block w-full px-4 py-2 md:px-4 md:py-2 text-dark md:text-white no-underline rounded-full hover:bg-white hover:bg-opacity-20 transition-colors duration-300">Visítanos</a></li>

        <!-- Botón con corazón animado -->
        <li>
          <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded transition hover:bg-accent" style="background: rgba(255,255,255,0.2); border-radius: 20px;">
            <svg class="w-5 h-5 heart-hover transition-transform" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.1 8.6l-.1.1-.1-.1C10.3 6.8 7.4 6.8 5.6 8.6c-1.8 1.8-1.8 4.7 0 6.5L12 21l6.4-5.9c1.8-1.8 1.8-4.7 0-6.5-1.8-1.8-4.7-1.8-6.3 0z"/>
            </svg>
            <span>Panel Usuarios</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Menú móvil desplegable -->
    <ul id="nav-links-mobile" class="md:hidden hidden flex-col mt-4 space-y-2">
      <li><a href="index.html" >Inicio</a></li>
      <li><a href="concepto_coworking.html" class="block py-2 text-dark hover px-4 rounded">Coworking</a></li>
      <li><a href="espacios.html" class="block py-2 text-dark hover px-4 rounded">Respira y sonríe</a></li>
      <li><a href="registro.html" class="block py-2 text-dark hover px-4 rounded">Conecta</a></li>
      <li><a href="construye.html" class="block py-2 text-dark hover px-4 rounded">Construye</a></li>
      <li><a href="localizacion.html" class="block py-2 text-dark hover px-4 rounded">Visítanos</a></li>
      <li>
        <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded transition text-dark bg-background hover:bg-accent">
          <svg class="w-5 h-5 heart-hover transition-transform" viewBox="0 0 24 24" fill="#764ba2" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.1 8.6l-.1.1-.1-.1C10.3 6.8 7.4 6.8 5.6 8.6c-1.8 1.8-1.8 4.7 0 6.5L12 21l6.4-5.9c1.8-1.8 1.8-4.7 0-6.5-1.8-1.8-4.7-1.8-6.3 0z"/>
          </svg>
          <span>Panel Usuarios</span>
        </a>
      </li>
    </ul>
  </header>

  <!-- Script de menú hamburguesa -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navMobile = document.getElementById('nav-links-mobile');

    toggle.addEventListener('click', () => {
      navMobile.classList.toggle('hidden');
    });
  </script>
  

</body>
</html>
